<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body id="home" style="background-color: rgba(0, 0, 0, 0.826);">
    <nav class="navbar navbar-expand-lg d-flex justify-content-start">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="Images/Netflix_logo.jpeg" alt="Netflix logo" width="90 height="75">
            </a>   
        </div>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width:100% ; height: 60%">
              <button class="btn btn-outline-success me-2" type="submit" style="width:50% ; height: 50%">Search</button>
              <button class="btn btn-outline-danger me-3" type="button" onclick="Authorization.logout()" style="width:60% ; height: 50%">Log Out</button>
            </form>
          </div>
        </div>   
    </nav>
    <div class="home-video" style="background-clip: url(Images/AFTER\ EVER\ HAPPY\ Teaser\ Trailer\ 4K\ \(2022\)\ _\ Hero\ Fiennes-Tiffin\,\ Josephine\ Langford.mp4) ;">
    </div>
    

    
    <ul id="movies"></ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="Js/script.js"></script>
    <script>
        window.addEventListener('load', function () {
            view.loadMovies();
        })
    </script>
</body>

</html>
